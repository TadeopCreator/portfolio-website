{% extends 'layout.html' %}
{% block content %}

<div class="text-center">
    <h1>{{post.title}}</h1>
    <h3 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h3>

    <div class="my-4"></div>

    <p>{{post.description}}</p>
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" />
</div>

{% endblock %}
