{% extends 'layout.html' %}
{% block content %}

<h1>Projects</h1>

{% for post in posts %}
    <div class="p-3">
        <card class="card-body">
            <div class="row">
                <div class="col-3">
                    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" />
                </div>
        
                <div class="col-9">
                    <h2>{{post.title}}</h2>
                    <h3>{{post.date}}</h3>
                    <p>{{post.description|truncatechars:100}}</p>
                    <p>{{post.date|date:'M d Y'}}</p>        
                    <a href="{% url 'projects:post_detail' post.id %}" class="btn btn-outline-light">View</a>
                </div>
            </div>        
            </card>
    </div>
{% endfor %}
{% endblock %}
