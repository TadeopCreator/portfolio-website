<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add scrolled class to navbar when scrolling
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    
    // Add active class to current nav item
    const navLinks = document.querySelectorAll('.navbar-text');
    const currentPath = window.location.pathname;
    const currentHash = window.location.hash;
    
    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      
      if (linkPath === currentPath || (currentHash && linkPath.includes(currentHash))) {
        link.classList.add('active');
        link.style.color = '#64FFDA';
      }
      
      // Add smooth scrolling with offset for navbar height
      if (linkPath.includes('#')) {
        link.addEventListener('click', function(e) {
          // Only apply for same-page links
          if (linkPath.startsWith('/#') && window.location.pathname === '/') {
            e.preventDefault();
            const targetId = linkPath.split('#')[1];
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
              // Get navbar height to use as offset
              const navbarHeight = document.querySelector('.navbar').offsetHeight;
              const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
              
              window.scrollTo({
                top: targetPosition - navbarHeight - 20, // Extra 20px for spacing
                behavior: 'smooth'
              });
              
              // Update URL without scrolling
              history.pushState(null, null, `#${targetId}`);
            }
          }
        });
      }
    });
    
    // Handle initial page load with hash
    if (window.location.hash) {
      setTimeout(function() {
        const targetId = window.location.hash.substring(1);
        const targetElement = document.getElementById(targetId);
        
        if (targetElement) {
          const navbarHeight = document.querySelector('.navbar').offsetHeight;
          const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
          
          window.scrollTo({
            top: targetPosition - navbarHeight - 20,
            behavior: 'smooth'
          });
        }
      }, 300); // Small delay to ensure page is fully loaded
    }
  });
</script>
